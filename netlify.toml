[build]
  publish = "."  # Th∆∞ m·ª•c build (g·ªëc)
  command = "npm run build"  # N·∫øu d√πng build tool nh∆∞ Vite/Next/React

# --- üîÅ REDIRECTS & CANONICAL FIX ---
[[redirects]]
  from = "http://rubywings.vn/*"
  to = "https://www.rubywings.vn/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.rubywings.vn/*"
  to = "https://www.rubywings.vn/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://rubywings.vn/*"
  to = "https://www.rubywings.vn/:splat"
  status = 301
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# --- üõ°Ô∏è SECURITY HEADERS ---
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    Content-Security-Policy = "default-src 'self' https:; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; connect-src 'self' https:; font-src 'self' https: data:;"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

# --- ‚ö° PERFORMANCE HEADERS ---
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

# --- ü§ñ SEO & AI INDEXING ---
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/"
  [headers.values]
    Link = '</sitemap.xml>; rel="sitemap", </index.html>; rel="canonical"'
    Accept-CH = "DPR, Viewport-Width, Width"
    Alt-Svc = 'h3=":443"; ma=86400'

