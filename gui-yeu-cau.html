<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Yêu Cầu - Ruby Wings Travel</title>
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #e74c3c; /* Màu chủ đạo của Ruby Wings */
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c0392b;
        }
        .success-message {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Header của bạn ở đây -->
    
    <section class="contact-form">
        <h1>Gửi Yêu Cầu Tư Vấn</h1>
        <form id="rubyWingsForm" action="https://formspree.io/f/xjkaerqa" method="POST">
            <!-- Thay thế your-unique-form-id bằng endpoint thực tế của bạn -->
            
            <div class="form-group">
                <label for="fullname">Họ và Tên *</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Số Điện Thoại</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="service">Dịch Vụ Quan Tâm</label>
                <select id="service" name="service">
                    <option value="">-- Chọn dịch vụ --</option>
                    <option value="retreat">Retreat - Chữa Lành</option>
                    <option value="adventure">Du Lịch Trải Nghiệm</option>
                    <option value="youth">Team Doanh nghiệp</option>
                    <option value="youth">Team Hộ kinh doanh</option>
                    <option value="youth">Thanh Thiếu Niên</option>
                    <option value="youth">Cựu Chiến binh</option>
                    <option value="youth">Phụ nữ</option>
                    <option value="custom">Tour Riêng</option>
                </select>
            </div>

            <div class="form-group">
                <label for="participants">Số Lượng Người</label>
                <input type="number" id="participants" name="participants" min="1">
            </div>

            <div class="form-group">
                <label for="message">Lời Nhắn *</label>
                <textarea id="message" name="message" rows="5" required placeholder="Hãy cho chúng tôi biết mong muốn của bạn..."></textarea>
            </div>

            <button type="submit">Gửi Yêu Cầu</button>
            
            <div id="successMessage" class="success-message">
                Cảm ơn bạn! Chúng tôi đã nhận được yêu cầu và sẽ phản hồi sớm nhất.
            </div>
        </form>
    </section>

    <!-- Footer của bạn ở đây -->

    <script>
        // Xử lý sau khi gửi form thành công
        document.getElementById('rubyWingsForm').addEventListener('submit', function(e) {
            // Có thể thêm xử lý trước khi gửi nếu cần
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('rubyWingsForm').reset();
            }, 1000);
        });
    </script>
</body>
</html>
